<!DOCTYPE html> <!-- informar ao navegador que se trata de uma página html -->
<html lang="pt-br"> <!-- idioma, acessibilidade, correção ortográfica -->

<head> <!-- contém metadados e informações sobre o documento, como títulos, estilos e links para recursos externos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome página</title> <!-- título da página -->

    <!-- script externo / atributo "defer" informa que o script será carregado depois -->
    <script defer src="./script"></script>

    <link rel="stylesheet" href="./style.css"> <!-- link css externo -->
    
    <style></style> <!-- css interno -->
</head>

<body>
    <header>
        <!-- cabeçario da página -->
    </header>

    <main>
        <!-- corpo da página -->
    </main>

    <footer>
        <!-- rodapé da página -->
    </footer>

    <script>
        /* script interno */
    </script>
</body>

</html>
